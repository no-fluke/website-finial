<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }

    h2 {
      margin: 0 0 6px;
      text-align: center;
      font-size: 22px;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 22px;
    }

    label {
      font-size: 13px;
      color: #374151;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 14px;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary {
      background: #16a34a;
      color: white;
      margin-bottom: 14px;
    }

    .primary:hover {
      background: #15803d;
    }

    .secondary {
      background: #f1f5f9;
      color: #111827;
    }

    .secondary:hover {
      background: #e2e8f0;
    }

    .message {
      margin-top: 14px;
      font-size: 13px;
      text-align: center;
      color: #dc2626;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Account</h2>
  <div class="subtitle">To continue to RANKUP</div>

  <label>Full Name</label>
  <input type="text" id="name" placeholder="Your name">

  <label>Email</label>
  <input type="email" id="email" placeholder="you@example.com">

  <label>Password</label>
  <input type="password" id="password" placeholder="Minimum 6 characters">

  <button class="primary" id="signupBtn">Create Account</button>

  <button class="secondary"
    onclick="window.location.href='login.html'">
    Back to Login
  </button>

  <div id="msg" class="message"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAQk0dJayCyv8gfDGsYW-XSYC5n13oWvpA",
    authDomain: "ssc-journey.firebaseapp.com",
    projectId: "ssc-journey"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const msg = document.getElementById("msg");

  function friendlyError(err) {
    switch (err.code) {
      case "auth/email-already-in-use":
        return "Email already registered. Please login.";
      case "auth/weak-password":
        return "Password must be at least 6 characters.";
      case "auth/invalid-email":
        return "Enter a valid email address.";
      default:
        return "Signup failed. Try again.";
    }
  }

  document.getElementById("signupBtn").onclick = () => {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    if (!name) {
      msg.textContent = "Please enter your name.";
      return;
    }

    auth.createUserWithEmailAndPassword(email, pass)
      .then(res => res.user.updateProfile({ displayName: name }))
      .then(() => {
        window.location.href = "/";
      })
      .catch(err => {
        console.error(err);
        msg.textContent = friendlyError(err);
      });
  };
</script>

</body>
</html>
