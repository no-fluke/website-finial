<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RANKUP | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Poppins,sans-serif;
background:linear-gradient(135deg,#e0f2fe,#f8fafc);
min-height:100vh;
display:flex;
flex-direction:column;
}

.wrapper{
max-width:1000px;
width:100%;
padding:24px;
margin:auto;
flex:1;
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:25px;
}

.brand{
display:flex;
align-items:center;
gap:10px;
font-size:22px;
font-weight:700;
color:#111827;
}

.brand img{
width:38px;
height:38px;
border-radius:8px;
}

.nav a,.nav button{
color:#2563eb;
background:none;
border:none;
font-weight:600;
cursor:pointer;
font-size:14px;
text-decoration:none;
}

/* HERO */
.hero{
background:white;
padding:30px;
border-radius:16px;
margin-bottom:25px;
box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.hero h1{margin-bottom:8px;color:#111827}
.hero p{color:#6b7280}

/* CARDS */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
}

.card{
background:white;
border-radius:16px;
padding:24px;
box-shadow:0 10px 30px rgba(0,0,0,.1);
transition:.3s;
position:relative;
overflow:hidden;
}

.card:hover{transform:translateY(-6px)}

.card h2{margin-bottom:6px;color:#111827}
.card p{font-size:14px;color:#6b7280;margin-bottom:12px}

.quiz-btn{
display:inline-block;
padding:10px 14px;
background:#2563eb;
color:white;
border-radius:8px;
text-decoration:none;
font-size:14px;
font-weight:600;
}

/* SSC BACKGROUND CARD */
.ssc-card{
background-image:url('assets/ssc-bg.jpg');
background-size:cover;
background-position:center;
color:white;
}

.ssc-card::before{
content:'';
position:absolute;
inset:0;
background:rgba(0,0,0,0.45);
}

.ssc-card h2,
.ssc-card p,
.ssc-card a{
position:relative;
z-index:1;
color:white;
}

.ssc-card .quiz-btn{
background:#22c55e;
}

/* FOOTER */
footer{
background:white;
padding:18px;
text-align:center;
box-shadow:0 -5px 20px rgba(0,0,0,.05);
}

.footer-socials a{
font-size:22px;
margin:0 10px;
text-decoration:none;
}

.telegram{color:#229ED9}
.whatsapp{color:#25D366}

footer p{
margin-top:8px;
font-size:13px;
color:#6b7280;
}
</style>
</head>

<body>

<div class="wrapper">

<header>
<div class="brand">
  <img src="assets/logo.png" alt="RankUp Logo">
  RANKUP
</div>

<div class="nav" id="navArea"></div>
</header>

<div class="hero">
<h1>Practice. Improve. Rank.</h1>
<p>Daily quizzes, leaderboard & exam preparation.</p>
</div>

<div class="grid">

<!-- SSC WITH BACKGROUND -->
<div class="card ssc-card">
<h2>SSC Exams</h2>
<p>CGL • CHSL • GD • MTS</p>
<a class="quiz-btn" href="exams/ssc/index.html">Start Quiz</a>
</div>

<!-- NORMAL CARD -->
<div class="card">
<h2>UPSC Exams</h2>
<p>Prelims & Mains</p>
<a class="quiz-btn" href="#">Coming Soon</a>
</div>

</div>

</div>

<footer>

<div class="footer-socials">
  <a class="telegram" href="https://t.me/yourchannel" target="_blank">
    <i class="fab fa-telegram"></i>
  </a>
  <a class="whatsapp" href="https://wa.me/yourlink" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>
</div>

<p>© 2026 RANKUP • Practice Daily, Rank Higher</p>

</footer>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "ssc-journey.firebaseapp.com",
  projectId: "ssc-journey"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const nav = document.getElementById("navArea");

auth.onAuthStateChanged(user => {
  if (user) {
    nav.innerHTML = `
      <span style="margin-right:10px;font-size:14px">
        ${user.displayName || user.email}
      </span>
      <button id="logoutBtn">Logout</button>
    `;

    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut().then(()=>location.reload());
    };

  } else {
    nav.innerHTML = `<a href="login.html">Login</a>`;
  }
});
</script>

</body>
</html>
